accelerator:
  displayName: CVS Node Js Azure App-Service 
  description: A ready to publish Node.js app using Express.
  iconUrl: https://github.com/jmconelogin/jmconelogin/blob/main/custom_logoImageFile.png
  tags:
  - node
  - express
  - tanzu

  # options for the UI
  options:
  - name: includeTap
    label: "Include TAP deployment resources?"
    inputType: checkbox
    dataType: boolean
    defaultValue: true

engine:
  merge:
    - include: [ "**" ]
      exclude: [ "package.json", "config/**", "catalog/**", "README.md", "DEPLOYING.md" ]
    - include: [ "package.json" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: node-express
          with: "#artifactId"
    - include: [ "config/workload.yaml" ]
      condition: "#includeTap"
      chain:
      - type: ReplaceText
        substitutions:
        - text: node-express
          with: "#artifactId"
    - include: [ "catalog/catalog-info.yaml" ]
      condition: "#includeTap"
      chain:
      - type: ReplaceText
        substitutions:
        - text: node-express
          with: "#artifactId"
    - name: README
      type: Combo
      onConflict: Append
      merge:
      - include: [ "README.md"]
        chain:
        - type: ReplaceText
          substitutions:
          - text: node-express
            with: "#artifactId"
      - include: [ "DEPLOYING.md" ]
        condition: "#includeTap"
        chain:
        - type: ReplaceText
          substitutions:
          - text: node-express
            with: "#artifactId"
        - type: RewritePath
          rewriteTo: "'README.md'"
